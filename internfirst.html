<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./internfirst.css">
</head>
<body>

  <div class="gallery" id="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Image 1">
    <img src="https://picsum.photos/id/1016/400/300" alt="Image 2">
    <img src="https://picsum.photos/id/1018/400/300" alt="Image 3">
    <img src="https://picsum.photos/id/1019/400/300" alt="Image 4">
    <img src="https://picsum.photos/id/1020/400/300" alt="Image 5">
  </div>

  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <span class="prev" id="prevBtn">&#10094;</span>
    <span class="next" id="nextBtn">&#10095;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="">
    </div>
  </div>

  <script src="./internfirst.js"></script>
</body>
</html>
